<table class="table table-striped">
<thead color= "white">
		<tr>
			<th>Date</th>
			<th>Name of product</th>
			<th>Description</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="prod in table">
			<td>{{ prod.date | date: 'MM/dd/yyyy' }}</td>
			<td>{{ prod.name }}</td>
			<td>{{ prod.description }}</td>
			<td>{{ prod.price }}</td>
		</tr>
	</tbody>

</table>
