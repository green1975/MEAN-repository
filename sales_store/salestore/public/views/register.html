<form ng-submit = "submit()" >
  <div class="form-group">
  <label for="exampleInputUsername1" >Username</label>
    <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username"  ng-model="username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"  ng-model="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  ng-model="password">
  </div>
   <div class="form-group">
    <label for="exampleInputRptPassword1">Repeat Password</label>
    <input type="password" class="form-control" id="exampleInputRptPassword1" placeholder="Repeat Password"  ng-model="rptpassword">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
