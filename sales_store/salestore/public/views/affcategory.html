<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-md-3" ng-repeat="car in cardo.data">
      <div class="productbox" >
        <img src="http://lorempixel.com/460/250/" class="img-responsive">
        <div class="producttitle"><h3>{{ car.name }}</h3></div>
        <div class="producttitle">Description:</div>
        <p class="text-justify">{{ car.description }}</p>
        <address>
          <strong>Last Auction</strong><br>
          <a href="mailto:#">{{ car.email }}</a>
        </address>
        <strong>End of Auction</strong><br>
        <a href="mailto:#">{{ car.end }}</a><br><br>
        <strong>Initial Price</strong><br>
        <a href="mailto:#">{{ car.price }}€</a>
        <div class="productprice">
          <div class="pull-right">
            <a href="#" class="btn btn-success btm-sm" role="button">{{ car.auction }}€<span></span></a>
          </div>
          <div class="pricetext">
            <a href="auction" class="btn btn-warning btm-sm" role="button" ng-click="auction(card.id)">Auction<span></span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
