<!DOCTYPE html>
<div>
	<form ng-controller = "loginController" ng-submit="submit()">
		<p>Email: <input type="email" ng-model = "email" placeholder="your email"/></p>
		<p>Password: <input type="password" ng-model = "password" placeholder="your password"/></p>
		<button type="submit" >Send</button>
		<h4>{{ reussite }}</h4>
		<h4>{{ erreur }}</h4>
	</form>
</div>
